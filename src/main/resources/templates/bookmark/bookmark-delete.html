<!-- 북마크 삭제 view 구현 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>와이파이 정보 구하기</title>
</head>
<body>
<div>
    <h1>북마크 그룹 삭제</h1>
    <a href="/">홈</a> |
    <a href="/history">위치 히스토리 목록</a> |
    <a href="/load-wifi">Open API 와이파이 정보 가져오기</a> |
    <a href="/bookmark-list">북마크 보기</a> |
    <a href="/bookmark-group">북마크 그룹 관리</a><br><br>
    북마크를 삭제하시겠습니까?<br><br>
    <form id="bookmarkDeleteForm" th:action="@{/bookmark-delete/{id}(id=${bookmarkId})}" method="delete">
        <table>
            <tr>
                <th>북마크 이름</th>
                <td>
                    <span th:text="${bookmarkGroupName}"></span>
                </td>
            </tr>
            <tr>
                <th>와이파이명</th>
                <td>
                    <span th:text="${wifiMainName}"></span>
                </td>
            </tr>
            <tr>
                <th>등록일자</th>
                <td>
                    <span th:text="${registeredTime}"></span>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <a href="/bookmark-list">돌아가기</a> |
                    <button type="submit">삭제</button>
                </td>
            </tr>
        </table>
    </form>
</div>
<script src="/js/bookmark/bookmarkDelete.js"></script>
</body>
</html>
