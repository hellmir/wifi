<!-- 북마크 목록 view 구현 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>와이파이 정보 구하기</title>
</head>
<body>
<div>
    <h1>북마크 목록</h1>
    <a href="/">홈</a> |
    <a href="/history">위치 히스토리 목록</a> |
    <a href="/load-wifi">Open API 와이파이 정보 가져오기</a> |
    <a href="/bookmark-list">북마크 보기</a> |
    <a href="/bookmark-group">북마크 그룹 관리</a>
    <h1 id="result"></h1>
    <table border="1" id="bookmarkListTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>북마크 이름</th>
            <th>와이파이명</th>
            <th>등록일자</th>
            <th>비고</th>
        </tr>
        </thead>
        <tbody id="bookmarkListTableBody">
        <tr th:each="bookmark : ${bookmarkList}">
            <td th:text="${bookmark.bookmarkGroupId}"></td>
            <td th:text="${bookmark.bookmarkGroupName}"></td>
            <td>
                <a th:href="@{/detail(mgrNo=${bookmark.wifiManagementNo})}" th:text="${bookmark.wifiMainName}"></a>
            </td>
            <td th:text="${bookmark.registeredTime}"></td>
            <td>
                <a th:href="@{/bookmark-delete(id=${bookmark.bookmarkId})}">삭제</a>
            </td>
        </tr>
        </tbody>
        <tbody id="initialTableBody">
        <tr th:unless="${bookmarkList.size() > 0}">
            <td colspan="6" class="center-text">정보가 존재하지 않습니다.</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
