<!-- 북마크 그룹 view 구현 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>와이파이 정보 구하기</title>
</head>
<body>
<div>
    <h1>북마크 그룹</h1>
    <a href="/">홈</a> |
    <a href="/history">위치 히스토리 목록</a> |
    <a href="/load-wifi">Open API 와이파이 정보 가져오기</a> |
    <a href="/bookmark-list">북마크 보기</a> |
    <a href="/bookmark-group">북마크 그룹 관리</a>
    <h1 id="result"></h1>
    <button id="bookmarkGroupAdd">북마크 그룹 이름 추가</button>
    <table border="1" id="bookmarkGroupTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>북마크 이름</th>
            <th>순서</th>
            <th>등록일자</th>
            <th>수정일자</th>
            <th>비고</th>
        </tr>
        </thead>
        <tbody id="bookmarkGroupTableBody">
        <tr th:each="bookmarkGroup : ${bookmarkGroups}">
            <td th:text="${bookmarkGroup.id}"></td>
            <td th:text="${bookmarkGroup.name}"></td>
            <td th:text="${bookmarkGroup.sequence}"></td>
            <td th:text="${bookmarkGroup.registeredTime}"></td>
            <td th:text="${bookmarkGroup.updatedTime}"></td>
            <td>
                <a th:href="@{/bookmark-group-edit(id=${bookmarkGroup.id})}">수정</a> |
                <a th:href="@{/bookmark-group-delete(id=${bookmarkGroup.id})}">삭제</a>
            </td>
        </tr>
        </tbody>
        <tbody id="initialTableBody">
        <tr th:unless="${bookmarkGroups.size() > 0}">
            <td colspan="6" class="center-text">정보가 존재하지 않습니다.</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="/js/bookmark-group/bookmark-group.js"></script>
</body>
</html>
